<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <div class="text-writer">
            <input type="text">
        </div>

        <div class="calculator">
            <div class="cal" style="background-color: rgb(125, 129, 129); color: black;">AC</div>
            <div class="cal" style="background-color: rgb(125, 129, 129); color: black;">**</div>
            <div class="cal" style="background-color: rgb(125, 129, 129); color: black;">%</div>
            <div class="cal" style="background-color: rgb(242, 175, 7)">/</div>
            <div class="cal" style="background-color: rgb(49, 53, 53)">7</div>
            <div class="cal" style="background-color: rgb(49, 53, 53)">8</div>
            <div class="cal" style="background-color: rgb(49, 53, 53)">9</div>
            <div class="cal" style="background-color: rgb(242, 175, 7)">*</div>
            <div class="cal" style="background-color: rgb(49, 53, 53)">4</div>
            <div class="cal" style="background-color: rgb(49, 53, 53)">5</div>
            <div class="cal" style="background-color: rgb(49, 53, 53)">6</div>
            <div class="cal" style="background-color: rgb(242, 175, 7)">+</div>
            <div class="cal" style="background-color: rgb(49, 53, 53)">1</div>
            <div class="cal" style="background-color: rgb(49, 53, 53)">2</div>
            <div class="cal" style="background-color: rgb(49, 53, 53)">3</div>
            <div class="cal" style="background-color: rgb(242, 175, 7)">-</div>
            <div class="cal" id="zero" style="background-color: rgb(49, 53, 53);" >0</div>
            <!-- <div class="cal"  style="background-color: rgb(49, 53, 53);" >0</div> -->
            <div class="cal" style="background-color: rgb(49, 53, 53)">.</div>
            <div class="cal"  style="background-color: rgb(242, 175, 7)">=</div>
        </div>
        
    </div>



<script src="app.js"></script>
</body>
</html>
